{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
</header>
<hr>
  <!-- First Photo Grid-->
  <div>
    {% for server in servers %}
  
<div class="card" style="width: 50rem;">
  <!--<img class="card-img-top" src="" alt="Card image cap">-->
  <div class="card-body">
    <h5 class="card-title">{{ server[1] | safe }}</h5>
    <p class="card-text">ID:{{ server[0] | safe }}</p>
    <a href="/stats/{{server[0] | safe}}" class="btn btn-primary">Еще..</a>
  </div>
</div>  
<br><br>
{% endfor %}
